<html>
<head>
  <title>Play Music</title>
  <style>
     /* Style the button as an image */
    #playButton {
      position: fixed;
      bottom: 0;
      left: 50%;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      background-image: url('play.png'); /* Replace with your play button image */
      background-size: cover;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <button id="playButton"></button>
  
  <audio id="music" style="display:none;">
    <source src="homebodyremix.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Get references to the button and audio element
    const playButton = document.getElementById('playButton');
    const music = document.getElementById('music');

    // Add a click event listener to the button
    playButton.addEventListener('click', function() {
      // Check if the audio is paused or not playing
      if (music.paused) {
        // If paused, play the audio
        music.play();
        playButton.style.backgroundImage = "url('pause.png')"; // Change to pause button image
      } else {
        // If playing, pause the audio
        music.pause();
        playButton.style.backgroundImage = "url('play.png')"; // Change to play button image
      }
    });
  </script>
</body>
